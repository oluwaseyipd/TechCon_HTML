          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <div>
               <p>Email: <a  href="mailto:email@example.com">email@example.com</a></p> 
               <p>Linkedin: <a  href="https://www.linkedin.com/" target="_blank">techCon_2024</a></p> 
               <p>X: <a  href="https://x.com/" target="_blank">techCon_2024</a></p> 
            </div>
            <div>
                <h3>Location</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15856.955141066594!2d3.3448648!3d6.4914198!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8dcd7c3b3db5%3A0x841d112501da012c!2sITF%20Complex%20IPonri!5e0!3m2!1sen!2sng!4v1748252104958!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div>
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
